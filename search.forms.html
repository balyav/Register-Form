<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search forms</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/gakuseisean/ivista-2/16/Start-Menu-Search-icon.png">
</head>
<body>
    <h1>GOOGLE Search Form Example</h1>
    <img src="https://icons.iconarchive.com/icons/morcha/browsers/128/Chrome-icon.png" width="128" height="128">

    <form action="https://www.google.com/search">
        <select name="q">
            <option>Html</option>
            <option>Css</option>
        </select>
        <button>GO Google</button>
    </form>
    <h1>YANDEX Search Form Example</h1>
    <img src="https://icons.iconarchive.com/icons/sicons/basic-round-social/128/yandex-icon.png" width="128" height="128">
    
    <form action="https://yandex.ru/search">
        <input type="text" size="60" name="text" pattern="[A-Za-z]{3,}" required>
        <button>GO Yandex</button>
    </form>
    <h1>YOUTUBE Search Form Example</h1>
    <img src="https://icons.iconarchive.com/icons/wwalczyszyn/android-style-honeycomb/128/YouTube-icon.png" width="128" height="128">
    
    <form action="https://www.youtube.com/results?">
        <input type="radio" name="search_query" required>
        <select>
                <option>Post Malone</option>
                <option>Kanye West</option>
                <option>21 Savage</option>
                <option>Lil Uzi</option>
        </select>
        <input type="radio" name="search_query" required>
        Pop
        <select>
                <option>Beyonce</option>
                <option>Lady Gaga</option>
                <option>Dua Lipa</option>
                <option>Selena Gomez</option>
        </select>
        <button>GO YouTube</button>
        <br>
        <textarea id="story" name="story" rows="5" cols="50">We Have Only English songs</textarea>
    </form>
</body>
</html>
